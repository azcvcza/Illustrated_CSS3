<style>
    .example{
        width:100px;
        height:100px;
        background-color:blue;
        transition:width 0s ease-out 999999x,height 0s ease-out 999999s;

        width:200px;
        height:200px;
        background-color:green;
        transition:width 2s,height 2s;
    }
</style>
<body>
    <div class="example"></div>
</body>
